<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blend Mode</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <p>
      background-image: url(../img/computer.jpg);<br />
      background-color: rgba(1, 193, 120, 0.9);
    </p>
    <div class="grid">
      <div class="card">
        <p>normal</p>
        <div class="bg normal"></div>
      </div>
      <div class="card">
        <p>multiply</p>
        <div class="bg multiply"></div>
      </div>
      <div class="card">
        <p>screen</p>
        <div class="bg screen"></div>
      </div>
      <div class="card">
        <p>overlay</p>
        <div class="bg overlay"></div>
      </div>
      <div class="card">
        <p>darken</p>
        <div class="bg darken"></div>
      </div>
      <div class="card">
        <p>lighten</p>
        <div class="bg lighten"></div>
      </div>
      <div class="card">
        <p>color</p>
        <div class="bg color-dodge"></div>
      </div>
      <div class="card">
        <p>color</p>
        <div class="bg color-burn"></div>
      </div>
      <div class="card">
        <p>hard</p>
        <div class="bg hard-light"></div>
      </div>
      <div class="card">
        <p>soft</p>
        <div class="bg soft-light"></div>
      </div>
      <div class="card">
        <p>difference</p>
        <div class="bg difference"></div>
      </div>
      <div class="card">
        <p>exclusion</p>
        <div class="bg exclusion"></div>
      </div>
      <div class="card">
        <p>hue</p>
        <div class="bg hue"></div>
      </div>
      <div class="card">
        <p>saturation</p>
        <div class="bg saturation"></div>
      </div>
      <div class="card">
        <p>color</p>
        <div class="bg color"></div>
      </div>
      <div class="card">
        <p>luminosity</p>
        <div class="bg luminosity"></div>
      </div>
    </div>
  </body>
</html>
