<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Linear Gradient</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <p>linear-gradient(#000, #fff)</p>
      <div class="bg linear-g-black-white-x"></div>
    </div>
    <div class="card">
      <p>linear-gradient(to right, #000, #fff)</p>
      <div class="bg linear-g-black-white-y"></div>
    </div>
    <div class="card">
      <p>linear-gradient(45deg, #6b7280, transparent)</p>
      <div class="bg linear-g-grey-trans"></div>
    </div>
    <div class="card">
      <p>linear-gradient(45deg, #0091c899, #01c17899)</p>
      <div class="bg linear-g-blue-green"></div>
    </div>
  </body>
</html>
