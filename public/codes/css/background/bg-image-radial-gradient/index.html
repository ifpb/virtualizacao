<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Radial Gradient</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <p>#000, #fff</p>
      <div class="bg radial-g-black-white"></div>
    </div>
    <div class="card">
      <p>circle at center, #000, #fff</p>
      <div class="bg radial-g-black-white-center"></div>
    </div>
    <div class="card">
      <p>circle at 10px 10px, #6b7280, transparent</p>
      <div class="bg radial-g-grey-transparent"></div>
    </div>
    <div class="card">
      <p>farthest-corner at 40px 40px, #0091c899, #01c17899</p>
      <div class="bg radial-g-blue-green"></div>
    </div>
  </body>
</html>
