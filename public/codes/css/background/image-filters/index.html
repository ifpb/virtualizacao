<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <p>none</p>
      <div class="box-filter"></div>
    </div>
    <div class="card">
      <p>blur(5px);</p>
      <div class="box-filter blur"></div>
    </div>
    <div class="card">
      <p>brightness(0.4);</p>
      <div class="box-filter brightness"></div>
    </div>
    <div class="card">
      <p>contrast(200%);</p>
      <div class="box-filter contrast"></div>
    </div>
    <div class="card">
      <p>drop-shadow(16px 16px 20px blue);</p>
      <div class="box-filter drop-shadow"></div>
    </div>
    <div class="card">
      <p>grayscale(50%);</p>
      <div class="box-filter grayscale"></div>
    </div>
    <div class="card">
      <p>hue-rotate(90deg);</p>
      <div class="box-filter hue-rotate"></div>
    </div>
    <div class="card">
      <p>invert(75%);</p>
      <div class="box-filter invert"></div>
    </div>
    <div class="card">
      <p>opacity(25%);</p>
      <div class="box-filter opacity"></div>
    </div>
    <div class="card">
      <p>saturate(30%);</p>
      <div class="box-filter saturate"></div>
    </div>
    <div class="card">
      <p>sepia(60%);</p>
      <div class="box-filter sepia"></div>
    </div>
  </body>
</html>
