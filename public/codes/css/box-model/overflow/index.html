<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow</title>
  </head>
  <body>
    <table style="width: 100%">
      <thead>
        <tr>
          <th>Style</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>overflow: visible;</td>
          <td>
            <div
              style="
                overflow: visible;
                border: 1px solid #000;
                width: 200px;
                height: 2rem;
              "
            >
              Lorem ipsum dolor amet, consectetur.
            </div>
          </td>
        </tr>
        <tr>
          <td>overflow: hidden;</td>
          <td>
            <div
              style="
                overflow: hidden;
                border: 1px solid #000;
                width: 200px;
                height: 2rem;
              "
            >
              Lorem ipsum dolor amet, consectetur.
            </div>
          </td>
        </tr>
        <tr>
          <td>overflow: scroll;</td>
          <td>
            <div
              style="
                overflow: scroll;
                border: 1px solid #000;
                width: 200px;
                height: 2rem;
              "
            >
              Lorem ipsum dolor amet, consectetur.
            </div>
          </td>
        </tr>
        <tr>
          <td>overflow: auto;</td>
          <td>
            <div
              style="
                overflow: auto;
                border: 1px solid #000;
                width: 200px;
                height: 2rem;
              "
            >
              Lorem ipsum dolor amet, consectetur.
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
