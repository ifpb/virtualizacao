<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <h1>Table Striped</h1>

      <table class="table-head-dark table-border table-striped">
        <thead>
          <tr>
            <th>Linguagem</th>
            <th>Utilização</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Python</td>
            <td>14.51%</td>
          </tr>
          <tr>
            <td>C</td>
            <td>14.41%</td>
          </tr>
          <tr>
            <td>Java</td>
            <td>13.23%</td>
          </tr>
          <tr>
            <td>C++</td>
            <td>12.96%</td>
          </tr>
          <tr>
            <td>C#</td>
            <td>8.21%</td>
          </tr>
        </tbody>
      </table>

      <h1>Table Hover</h1>

      <table class="table-head-dark table-border-b table-hover">
        <thead>
          <tr>
            <th>Linguagem</th>
            <th>Utilização</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Python</td>
            <td>14.51%</td>
          </tr>
          <tr>
            <td>C</td>
            <td>14.41%</td>
          </tr>
          <tr>
            <td>Java</td>
            <td>13.23%</td>
          </tr>
          <tr>
            <td>C++</td>
            <td>12.96%</td>
          </tr>
          <tr>
            <td>C#</td>
            <td>8.21%</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
